<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    let info = urlParams.get('i');
    let tel = urlParams.get('t');
    const go = (url) => location.href = url + queryString;

    document.addEventListener("DOMContentLoaded", () => {

        if (info || tel) {
            document.querySelector(".last.page").style.background = "url('./assets/images/bridge/4-share.jpg') no-repeat center";
            document.querySelector(".last.page").style.backgroundSize = "contain";
        }

        if (info) {
            info = decodeURIComponent(atob(info));
            document.querySelector("#info").innerHTML = info;
            document.querySelector("#m-info").innerHTML = info;
        }
        
        if (tel) {
            tel = atob(tel);
            document.querySelector("#tel").innerHTML = tel;
            document.querySelector("#m-tel").innerHTML = tel;
        }

    });
</script>

<script>
    var pages = document.getElementsByClassName('page');
    for (var i = 0; i < pages.length; i++) {
        var page = pages[i];
        if (i % 2 === 0) {
            page.style.zIndex = (pages.length - i);
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        for (var i = 0; i < pages.length; i++) {
            //Or var page = pages[i];
            pages[i].pageNum = i + 1;
            pages[i].onclick = function () {
                if (this.pageNum % 2 === 0) {
                    this.classList.remove('flipped');
                    this.previousElementSibling.classList.remove('flipped');
                }
                else {
                    this.classList.add('flipped');
                    this.nextElementSibling.classList.add('flipped');
                }
            }
        }
    })
</script>
